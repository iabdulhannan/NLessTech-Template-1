<!doctype html>
<html lang="en">
<head>
    <title>Contact Form 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="../Assets/Stylesheets/Tailwind.css" rel="stylesheet">
</head>
<style>


    .icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #46b5d1;
        margin: 0 auto;
        margin-bottom: 20px;
    }
	.icon span {
		font-size: 20px;
		color: #fff;
	}
	p a {
		color: #46b5d1;
	}

	.contact-wrap {
		background: #fff;
	}
	#form-message-warning, #form-message-success {
		display: none;
	}
	#form-message-warning {
		color: red;
	}

	.contactForm .label {
		color: #000;
		text-transform: uppercase;
		font-size: 12px;
		font-weight: 600;
	}
	label {
		display: inline-block;
		margin-bottom: 0.5rem;
	}

	#contactForm .form-control {
		font-size: 16px;
	}
	.contactForm .form-control {
		border: none;
		border-bottom: 1px solid rgba(0, 0, 0, 0.1);
		padding: 0;
	}

	.form-control {
		/*height: 36px;*/
		background: #fff;
		color: rgba(0, 0, 0, 0.8);
		font-size: 14px;
		border-radius: 2px;
		-webkit-box-shadow: none !important;
		box-shadow: none !important;
		border: 1px solid rgba(0, 0, 0, 0.1);
	}

	.form-control {
		display: block;
		width: 100%;
		/*height: calc(1.5em + 0.75rem + 2px);*/
		padding: 0.375rem 0.75rem;
		font-size: 1rem;
		font-weight: 400;
		line-height: 1.5;
		color: #495057;
		background-color: #fff;
		background-clip: padding-box;
		border: 1px solid #ced4da;
		border-radius: 0.25rem;
	}
	input:focus {
		outline: none;
		border-color: black;
	}
	textarea:focus{
		outline: none;
	}
	#message {
		resize: vertical;
	}

	textarea {
		overflow: auto;
		resize: vertical;
	}

</style>
<body>
<section class="md:p-16 p-28 bg-gray-50">
    <div class="container lg:px-40 md:px-20 mr-auto ml-auto">
        <div class="flex justify-center mb-10">
            <div class="md:w-1/2 text-center mb-5">
                <h2 class="text-3xl">Contact Us </h2>
            </div>
        </div>
        <div class="flex justify-center">
            <div class="md:w-full">
                <div class="w-full">

<!--					Icons-->
					<div class="grid grid-cols-12 mb-5">

                        <div class="sm:col-span-12 md:col-span-3">
                            <div class="mb-24 w-full text-center">
                                <div class="icon flex items-center justify-center">
                                    <span class="fa fa-map-marker"></span>
                                </div>
                                <div class="text">
                                    <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                                </div>
                            </div>
                        </div>
                        <div class="sm:col-span-12 md:col-span-3">
                            <div class="mb-24 w-full text-center">
                                <div class="icon flex items-center justify-center">
                                    <span class="fa fa-phone"></span>
                                </div>
                                <div class="text">
                                    <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="sm:col-span-12 md:col-span-3">
                            <div class="mb-24 w-full text-center">
                                <div class="icon flex items-center justify-center">
                                    <span class="fa fa-paper-plane"></span>
                                </div>
                                <div class="text">
                                    <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="sm:col-span-12 md:col-span-3">
                            <div class="mb-24 w-full text-center">
                                <div class="icon flex items-center justify-center">
                                    <span class="fa fa-globe"></span>
                                </div>
                                <div class="text">
                                    <p><span>Website</span> <a href="#">yoursite.com</a></p>
                                </div>
                            </div>
                        </div>
                    </div>

<!--					Form-->
                    <div class="flex flex-wrap mx-0 bg-white">
                        <div class="md:w-3/5">
                            <div class="contact-wrap w-full md:p-5 p-4">
                                <h3 class="mb-4 pl-5 text-2xl">Contact Us</h3>
                                <div id="form-message-warning" class="mb-4"></div>
                                <div id="form-message-success" class="mb-4">
                                    Your message was sent, thank you!
                                </div>


                                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <div class="flex flex-wrap">

										<div class="sm:w-full lg:w-1/2 px-4 py-2">
                                            <div class="form-group mb-4">
                                                <label class="label" for="name">Full Name</label>
                                                <input type="text" class="form-control" name="name" id="name"
                                                       placeholder="Name">
                                            </div>
                                        </div>

										<div class="sm:w-full lg:w-1/2 px-4 py-2">
                                            <div class="form-group">
                                                <label class="label" for="email">Email Address</label>
                                                <input type="email" class="form-control" name="email" id="email"
                                                       placeholder="Email">
                                            </div>
                                        </div>

										<div class="w-full px-4 py-2">
                                            <div class="form-group">
                                                <label class="label" for="subject">Subject</label>
                                                <input type="text" class="form-control" name="subject" id="subject"
                                                       placeholder="Subject">
                                            </div>
                                        </div>

										<div class="w-full px-4 py-2">
                                            <div class="form-group">
                                                <label class="label">Message</label>
                                                <textarea name="message" class="form-control" id="message" cols="30"
                                                          rows="4" placeholder="Message"></textarea>
                                            </div>
                                        </div>

                                        <div class="w-full px-4 py-2">
                                            <div class="form-group">
                                                <input type="submit" value="Send Message" class="p-2 text-white rounded" style="background-color: #46b5d1">
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="md:w-2/5 flex items-stretch">
<!--                            <div class="info-wrap w-full p-5 object-contain" style="background-image: url(Assets/Images/img.jpg);">-->
								<img src="Assets/Images/img.jpg" class="w-full">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--	<script src="js/jquery.min.js"></script>-->
<!--  <script src="js/popper.js"></script>-->
<!--  <script src="js/bootstrap.min.js"></script>-->

<!--  <script src="js/main.js"></script>-->

</body>
</html>
